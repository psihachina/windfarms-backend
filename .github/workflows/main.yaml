name: CI

on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master

env:
  REGISTRY: "545711701255.dkr.ecr.us-east-2.amazonaws.com"
  IMAGE_NAME: "windfarms-backend"
  CONTAINER_NAME: "windfarms-backend"
  LOGS_PATH: "/root/windfarms-backend/api/logs/prod"

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout master
        uses: actions/checkout@v2

      - name: Set up Go 1.15.6
        uses: actions/setup-go@v2
        with:
          go-version: 1.15.6

      - name: Test
        run: go test ./...

  build_and_push:
    runs-on: ubuntu-latest
    if: github.event_name == 'push'
    needs: test

    steps:
      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v1
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: us-east-2

      - name: Login to Amazon ECR
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v1

      - name: Checkout master
        uses: actions/checkout@v2

      - name: Build container image
        env:
          ECR_REGISTRY: ${{ steps.login-ecr.outputs.registry }}
          ECR_REPOSITORY: windfarms
          IMAGE_TAG: ${{ github.sha }}
        run: docker build -t $ECR_REGISTRY/$ECR_REPOSITORY:latest .

      - name: Push image to Container Registry
        env:
          ECR_REGISTRY: ${{ steps.login-ecr.outputs.registry }}
          ECR_REPOSITORY: windfarms
          IMAGE_TAG: ${{ github.sha }}
        run: docker push $ECR_REGISTRY/$ECR_REPOSITORY:latest
